<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

</head>

<body>

    <section>
        <div class="row">
            <div class="col-12">
                <h3>My Skills</h3>
                <hr>
            </div>
            <div class="col-12 col-sm-6 col-md-4 icons">
                <div class="circle">
                    <i class="fa-brands fa-html5 img-fluid fa-3x  margin rounded-circle "></i>
                </div>

                <p>HTML5</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 icons">
                <div class="circle">
                    <i class="fa-brands fa-css3-alt fa-3x img-fluid  margin bg-gray rounded-circle "></i>
                </div>
                <p>CSS3</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 icons">
                <div class="circle">
                    <i class="fa-brands fa-js fa-3x img-fluid  margin rounded-circle "></i>
                </div>
                <p>JavaScript</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 icons">
                <div class="circle">
                    <i class="fa-brands fa-react fa-3x img-fluid  margin "></i>
                </div>

                <p>ReactJS</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 icons">
                <div class="circle">
                    <i class="fa-brands fa-git fa-3x img-fluid  margin"></i>
                </div>
                <p>GIT</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 icons">
                <div class="circle">
                    <i class="fa-brands fa-wordpress fa-3x img-fluid margin"></i>
                </div>
                <p>WordPress</p>
            </div>
        </div>
    </section>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
